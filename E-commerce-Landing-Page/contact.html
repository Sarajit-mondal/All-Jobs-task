<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="stylesheet" href="style/nav.css" />
  </head>
  <body>
    <header>
      <!-- nav bar -->
      <nav class="navbar">
        <div class="navbar-left">
          <a href="#" class="navbar-logo">LOGO</a>
        </div>
        <div class="navbar-center">
          <a href="index.html" class="nav-link">Home</a>
          <a href="allProducts.html" class="nav-link">All Products</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <div class="navbar-right">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRij6dtiHizH96qpCOe8WeXXP3yLyQJkPdGVg&s"
            alt="Profile"
            class="profile-image"
          />
        </div>
      </nav>
      <!-- nav bar -->

      <div class="header">
        <h1>Contact Us</h1>
      <p>
        If you have any questions, feel free to reach out to us using the form
        below.
      </p>
      </div>
    </header>

    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
      <p>Phone: +123 456 7890</p>
      <p>Address: 123 Main Street, Anytown, USA</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
